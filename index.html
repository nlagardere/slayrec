<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SlayRec</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#bb86fc">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #e5e5e5;
}

.container {
  max-width: 480px;
  margin: auto;
  padding: 16px;
  padding-bottom: 100px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 16px;
  margin-bottom: 16px;
}

video {
  width: 100%;
  border-radius: 20px;
  background: #000;
}

input[type=file] {
  display: none;
}

label {
  display: block;
  text-align: center;
  padding: 16px;
  border: 2px dashed #bb86fc;
  border-radius: 20px;
  color: #bb86fc;
  cursor: pointer;
  margin-bottom: 16px;
}

label.has-file {
  background: rgba(187,134,252,0.2);
}

.buttons {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
}

#start {
  background: #bb86fc;
  color: #000;
}

#stop {
  background: #cf6679;
  color: #fff;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

#result video {
  margin-bottom: 12px;
}

a {
  display: block;
  text-align: center;
  padding: 14px;
  background: #03dac6;
  color: #000;
  text-decoration: none;
  border-radius: 999px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="container">
  <h2>üé¨ SlayRec</h2>

  <div class="card">
    <video id="preview" autoplay muted playsinline></video>
  </div>

  <input type="file" id="trend" accept="video/*">
  <label for="trend" id="trendLabel">üìπ Choisir la vid√©o trend</label>

  <div class="buttons">
    <button id="start" disabled>‚óè Enregistrer</button>
    <button id="stop" disabled>‚ñ† Stop</button>
  </div>

  <div id="result"></div>
</div>

<canvas id="canvas" hidden></canvas>

<script>
const preview = document.getElementById("preview");
const trendInput = document.getElementById("trend");
const trendLabel = document.getElementById("trendLabel");
const startBtn = document.getElementById("start");
const stopBtn = document.getElementById("stop");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");

let camStream;
let recorder;
let chunks = [];
let drawing = false;
let trendVideo;

// üé• Cam√©ra
navigator.mediaDevices.getUserMedia({ video: true, audio: false })
  .then(stream => {
    camStream = stream;
    preview.srcObject = stream;
  });

// üìÇ Vid√©o trend
trendInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  trendVideo = document.createElement("video");
  trendVideo.src = URL.createObjectURL(file);
  trendVideo.crossOrigin = "anonymous";

  trendLabel.textContent = "‚úì Vid√©o s√©lectionn√©e";
  trendLabel.classList.add("has-file");
  startBtn.disabled = false;
};

// üé® Dessin cam√©ra plein √©cran
function draw() {
  if (!drawing) return;

  canvas.width = preview.videoWidth || 720;
  canvas.height = preview.videoHeight || 1280;

  ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);
  requestAnimationFrame(draw);
}

// üî¥ Enregistrement
startBtn.onclick = async () => {
  drawing = true;
  draw();

  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaElementSource(trendVideo);
  const dest = audioCtx.createMediaStreamDestination();
  source.connect(dest);
  source.connect(audioCtx.destination);

  const videoStream = canvas.captureStream(30);
  const finalStream = new MediaStream([
    ...videoStream.getVideoTracks(),
    ...dest.stream.getAudioTracks()
  ]);

  recorder = new MediaRecorder(finalStream, {
    mimeType: "video/webm; codecs=vp8,opus"
  });

  chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);

  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);

    result.innerHTML = `
      <div class="card">
        <video src="${url}" controls></video>
        <a href="${url}" download="slayrec.webm">‚¨á T√©l√©charger</a>
      </div>
    `;
  };

  recorder.start();
  startBtn.disabled = true;
  stopBtn.disabled = false;

  await trendVideo.play();
};

// ‚èπ Stop
stopBtn.onclick = () => {
  recorder.stop();
  trendVideo.pause();
  trendVideo.currentTime = 0;
  drawing = false;
  stopBtn.disabled = true;
};
</script>

</body>
</html>
